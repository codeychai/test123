<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 800px;height: 400px;margin:0;font-family:"微软雅黑";}
		input{
    width:50px;
}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=t2GSBkEnBVrEGcsgZwG0Aaut"></script>
	<title>计算驾车时间与距离</title>
</head>
<body>
	<div id="allmap"></div>
	<div>
	  <textarea id="input" style="width:200px; height:300px">123</textarea>
	  <textarea id="output" style="width:200px; height:300px">456</textarea>
	  <button onclick="codeAddress()">search</button>
	</div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);
	var output = "";
	
	function codeAddress() {
	var strs= new Array();
	strs=document.getElementById("input").value.split("\n");
	var funcs = [];	
		
	for(i=0;i<strs.length;i++){ 
		(function(index){//index为循环中传入的参数 
			funcs.push(function(){ 
				var address = strs[index];
				searchKeyword(address);
			//这里是需要调用方法，可以为异步方法 
			}); 
		})(i); 
	}
	
	for(j=0;j<strs.length;j++)
    {
        funcs[j]();
    }

}

function searchKeyword(keyword) {
    
    
	var searchComplete = function (results){
		if (transit.getStatus() != BMAP_STATUS_SUCCESS){
			return ;
		}
		var plan = results.getPlan(0);
		document.getElementById("output").value=document.getElementById("output").value+keyword+","+plan.getDuration(false)+","+plan.getDistance(false)+"\n";
		map.clear();
	}
	var transit = new BMap.DrivingRoute(map, {renderOptions: {map: map},
		onSearchComplete: searchComplete,
		onPolylinesSet: function(){        
			//setTimeout(function(){alert(output)},"1000");
	}});
	var pts= new Array();
	pts=keyword.split(",");
	var mypt=new BMap.Point(pts[0],pts[1]);
	transit.search("北京市十里堡镇", mypt);
	
}
	
	
</script>
